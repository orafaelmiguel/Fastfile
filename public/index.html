<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - Simple and Reliable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fast File Converter</h1>
            <p class="subtitle">Simple and reliable file conversion</p>
        </header>
        
        <main>
            <div class="upload-area">
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Drag and drop your files here</p>
                    <p class="or">or</p>
                    <button class="select-button">Select files</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
