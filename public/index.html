<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - Simple and Reliable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Converter</h1>
            <p class="subtitle">Simple and reliable file conversion</p>
        </header>
        
        <main>
            <div class="upload-area">
                <div class="upload-box" id="dropZone">
                    <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Drag and drop your files here</p>
                    <p class="or">or</p>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="file" id="fileInput" name="file" class="file-input" accept="image/jpeg,image/png,image/gif,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                        <button type="submit" class="select-button">Select files</button>
                    </form>
                </div>
                <div id="uploadStatus" class="upload-status"></div>
                <div id="previewContainer" class="preview-container">
                    <div id="filePreview" class="file-preview"></div>
                </div>
                <button id="downloadButton" class="download-button">Download File</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
