<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - Simple and Reliable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Converter</h1>
            <p class="subtitle">Simple and reliable file conversion</p>
        </header>
        
        <main>
            <div class="upload-area">
                <div class="upload-box" id="dropZone">
                    <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Drag and drop your files here</p>
                    <p class="or">or</p>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="file" id="fileInput" name="file" class="file-input" accept="image/jpeg,image/png,image/gif,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,video/mp4,video/quicktime,video/x-msvideo,video/x-ms-wmv,video/x-matroska,video/x-flv,video/x-f4v,application/x-shockwave-flash,video/webm,video/3gpp,video/x-ms-asf">
                        <button type="submit" class="select-button">Select files</button>
                    </form>
                </div>
                <div id="uploadStatus" class="upload-status"></div>
                <div id="previewContainer" class="preview-container">
                    <div id="filePreview" class="file-preview"></div>
                </div>
                <div id="conversionOptions" class="conversion-options">
                    <h3>Convert to:</h3>
                    <div id="imageOptions" class="conversion-grid">
                        <div class="conversion-option"><span>JPEG</span></div>
                        <div class="conversion-option"><span>JPG</span></div>
                        <div class="conversion-option"><span>PNG</span></div>
                        <div class="conversion-option"><span>BMP</span></div>
                        <div class="conversion-option"><span>TIFF</span></div>
                        <div class="conversion-option"><span>PSD</span></div>
                        <div class="conversion-option"><span>EXIF</span></div>
                        <div class="conversion-option"><span>RAW</span></div>
                        <div class="conversion-option"><span>SVG</span></div>
                        <div class="conversion-option"><span>IMG</span></div>
                    </div>
                    <div id="videoOptions" class="conversion-grid">
                        <div class="conversion-option"><span>MP4</span></div>
                        <div class="conversion-option"><span>MOV</span></div>
                        <div class="conversion-option"><span>AVI</span></div>
                        <div class="conversion-option"><span>WMV</span></div>
                        <div class="conversion-option"><span>MKV</span></div>
                        <div class="conversion-option"><span>FLV</span></div>
                        <div class="conversion-option"><span>F4V</span></div>
                        <div class="conversion-option"><span>SWF</span></div>
                        <div class="conversion-option"><span>WEBM</span></div>
                        <div class="conversion-option"><span>HTML</span></div>
                    </div>
                </div>
                <button id="convertButton" class="convert-button">Convert File</button>
                <button id="downloadButton" class="download-button">Download File</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
